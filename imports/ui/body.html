<body>
  <div class="container">
    <header>
      <h1>Todo List({{incompleteCount}})</h1>
      <h2>Hello {{currentUser.username}}</h2>
    </header>
    <label class="hide-completed">
      <input type="checkbox"/>Hide Completed Tasks
    </label>
    <br/><br/>
    {{> loginButtons}}

  {{#if currentUser}}
    <form class="new-task">
      <input type="text" name="text" placeholder="Type to add new tasks">
    </form>
  {{/if}}
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
    
  </div>
</body>
